[Host]
Incremental=yes
ToolsTree=default

[Distribution]
Distribution=debian
Release=bookworm
#PackageManagerTrees=mkosi.pkgmngr

[Output]
Format=disk
ImageId=bitbake-debian-12-mickledore

[Content]
Locale=en_US.UTF-8
# Packages to make systemd-nspawn --bind-user work
Packages=
    libnss-systemd
#    libsystemd0
# Packages needed by Bitbake
# See: <https://docs.yoctoproject.org/4.2.4/ref-manual/system-requirements.html#ubuntu-and-debian>
Packages=
    gawk
    wget
    git
    diffstat
    unzip
    texinfo
    gcc
    build-essential
    chrpath
    socat
    cpio
    python3
    python3-pip
    python3-pexpect
    xz-utils
    debianutils
    iputils-ping
    python3-git
    python3-jinja2
    libegl1-mesa
    libsdl1.2-dev
    python3-subunit
    mesa-common-dev
    zstd
    liblz4-tool
    file
    locales
# Packages needed by Bitbake that they don't cop to in the docs
Packages=
    libgcc-s1
# Packages needed by Kas
Packages=
    python3-distro
    python3-jsonschema
    python3-yaml
# Packages needed by GitHub Actions Runner
Packages=
    liblttng-ust1
    libkrb5-3
    zlib1g
    libssl3
    libicu72
# Packages needed by Compulab's thing
Packages=
    git-lfs
    bison
    sharutils
    rsync
    tree
    grub-common
    uuid-runtime
# Convenience packages
Packages=
    apt
    curl
    less
    micro
# Packages for menuconfig
Packages=
    libncurses-dev
WithNetwork=yes
Bootable=no
